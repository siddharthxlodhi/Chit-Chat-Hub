<div class="main">
  <!-- Top bar -->
  <div class="top-bar"></div>

  <!-- Main chat container -->
  <div class="chat-container">

    <app-chat-list
      [chats]="chats"
      (chatSelected)="chatSelectedMethod($event)"
      class="w-1/3 h-full">
    </app-chat-list>

    <app-chat-window
      *ngIf="selectedChat"
      [chat]="selectedChat"
      [chatMessages]="chatMessages"
      class="w-2/3 h-full overflow-hidden flex flex-col">
    </app-chat-window>

    <!-- Welcome page if no chat is selected -->
    <div
      *ngIf="!selectedChat"
      class="w-2/3 h-full flex flex-col items-center justify-center bg-white text-center px-4"
    >
      <img
        src="logo.png"
        alt="Welcome Illustration"
        class="w-53 h-50 "
        style="margin-top: -80px;"
      />
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Welcome to Chit Chat Hub ðŸ‘‹</h2>
      <p class="text-gray-600 text-sm">Select a chat from the left panel to start messaging.</p>
    </div>


  </div>

</div>
